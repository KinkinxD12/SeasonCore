mode: "protocol"                    # Modo: protocol | particles_only
debounce_ms: 3000                   # Tiempo de espera / Debounce time
particles:                          # Partículas por estación / Seasonal particles
  winter:  { enabled: false, density: 0.09, radius: 12 }
  autumn:  { enabled: false, density: 0.06, radius: 12 }
  spring:  { enabled: false, density: 0.04, radius: 10 }
  summer:  { enabled: false, density: 0.03, radius: 10 }

seasonal_weather:
  enabled: true                     # Clima estacional / Seasonal weather
  worlds: ["world"]                 # Mundos activos / Active worlds
  rainy_days_per_season: 9          # Días lluvia base / Base rainy days
  rainy_days:                       # Días lluvia/estación / Rain per season
    SPRING: 12
    SUMMER: 5
    AUTUMN: 4
    WINTER: 8
  thunder_chance: 0.20              # Prob. tormenta / Thunder chance
  storm_duration_ticks:
    min: 6000
    max: 18000
  clear_duration_ticks:
    min: 6000
    max: 24000
  reseed_each_season: true          # Re-calcular cada estación / Reseed season
  respect_manual_commands: true     # Respetar comandos / Respect commands

real_snow:
  enabled: true                     # Nieve real / Real snow
  worldguard_respect_regions: true  # Respetar WG / Respect WorldGuard
  tick_period_ticks: 10             # Periodo de ticks / Tick period
  max_columns_per_tick: 24          # Columnas por tick / Columns per tick
  radius_blocks: 32                 # Radio de nieve / Snow radius
  freeze_water: true                # Congelar agua / Freeze water
  startup_melt:
    enabled: true                   # Derretir al inicio / Startup melt
    chunks_per_tick: 1              # Chunks por tick / Chunks per tick
  storm_boost:
    enabled: true                   # Mejora en tormenta / Storm boost
    budget_multiplier: 2.0          # Mult. presupuesto / Budget multiplier
    place_multiplier: 1.5           # Mult. colocación / Place multiplier
    layer_multiplier: 1.5           # Mult. capas / Layer multiplier
    radius_bonus_blocks: 8          # Radio extra / Radius bonus
  melt:
    enabled: true                   # Derretir nieve / Snow melt
    tick_period_ticks: 0            # Periodo derretido / Melt tick period
    budget_blocks_per_tick: 300     # Bloques por tick / Blocks per tick
    also_ice: true                  # Derretir hielo / Also melt ice
  canopy:
    enabled: true                   # Nieve en hojas / Canopy snow
    attempts_per_tick: 10           # Intentos por tick / Attempts per tick
    radius_blocks: 24               # Radio / Radius
    max_leaf_scan_height: 6         # Altura escaneo / Scan height
    only_in_cold_biomes: true       # Solo biomas fríos / Cold biomes only

biome_spoof:
  enabled: true                     # Simular bioma / Biome spoof
  mode: "GLOBAL_RING"               # Modo de pintado / Spoof mode
  radius_chunks: 12                 # Radio pintado / Radius chunks
  budget_chunks_per_tick: 10        # Presupuesto/tick / Budget per tick
  revert_on_non_winter: true        # Revertir si no es invierno / Revert
  spawn_guard:
    enabled: true                   # Protección spawn / Spawn guard
  seasons:                          # Biomas según estación / Season biomes
    SPRING: "JUNGLE"
    SUMMER: "PLAINS"
    AUTUMN: "SAVANNA_PLATEAU"
    WINTER: "SNOWY_PLAINS"
  oceans:
    enabled: true                   # Cambiar océanos / Spoof oceans
    seasons:
      SPRING: LUKEWARM_OCEAN
      SUMMER: WARM_OCEAN
      AUTUMN: OCEAN
      WINTER: FROZEN_OCEAN
    affect_rivers: true             # Afectar ríos / Affect rivers
    affect_shores: true             # Afectar costas / Affect shores
    keep_deep_variants: true        # Mantener profundos / Keep deep variants
  rivers:
    enabled: true                   # Cambiar ríos / Spoof rivers
    seasons:
      SPRING: RIVER
      SUMMER: LUKEWARM_OCEAN
      AUTUMN: RIVER
      WINTER: FROZEN_RIVER

autumn_soil:
  enabled: true                     # Suelo otoñal / Autumn soil
  attempts_per_tick: 4              # Intentos por tick / Attempts per tick
  chance_per_column: 1.0            # Prob. por columna / Column chance
  radius_chunks: 4                  # Radio chunks / Radius chunks
  leaf_chance_per_block: 1.0        # Prob. en hojas / Leaf chance

autumn_foliage:
  enabled: true                     # Follaje otoñal / Autumn foliage
  radius_blocks: 160                # Radio bloques / Radius blocks
  paint_budget_per_tick: 120        # Presupuesto pintar / Paint budget
  revert_budget_per_tick: 120       # Presupuesto revertir / Revert budget
  revert_on_non_autumn: true        # Revertir si no es otoño / Revert

migration:
  enabled: true                     # Migración animal / Animal migration
  tick_period: 200                  # Periodo (10s) / Tick period
  animals_per_tick: 40              # Animales por tick / Animals per tick
  search_radius_blocks: 160         # Radio búsqueda / Search radius
  particles: true                   # Partículas / Particles
  spawn:                            # Mejora de spawn / Spawn boost
    spring_boost_chance: 0.25
    summer_boost_chance: 0.25
    autumn_boost_chance: 0.20
    winter_boost_chance: 0.18
  soft_despawn:
    warm_in_winter_chance: 0.25     # Despawn cálidos invierno / Warm in winter
  winter_cleanup:
    enabled: true                   # Limpieza invierno / Winter cleanup
    days: 3                         # Días de limpieza / Cleanup days
    base_radius_blocks: 64          # Radio base / Base radius
    radius_step_blocks: 64          # Paso de radio / Radius step
    max_per_tick: 40                # Máx por tick / Max per tick

seasonal_flora:
  enabled: true
  allow_in_view: true
  surface_scan_depth: 8
  tick_period_ticks: 20
  inner_radius_chunks: 0
  outer_radius_chunks: 7
  budget_blocks_per_tick: 70
  protect_player_placed: true

  rules:
    berries:
      enabled: false
      purge_when_disabled: false
      blocks: [SWEET_BERRY_BUSH]
      spread_seasons: [SPRING, SUMMER]
      remove_seasons: [AUTUMN, WINTER]
      purge_natural: true
      replace_with: AIR
      restore_seasons: [SPRING, SUMMER]
      restore_chance: 0.01
      restore_tries_per_chunk: 2
      min_distance_blocks: 5   # ✅ NUEVO / NEW
      max_per_chunk: 2         # ✅ NUEVO / NEW
      biomes: [JUNGLE, PLAINS, WINDSWEPT_SAVANNA]
      min_light: 0
      max_light: 15
      require_solid_ground: true
      ground_blocks: [GRASS_BLOCK, DIRT, PODZOL, COARSE_DIRT]

    mushrooms:
      enabled: true
      purge_when_disabled: true
      blocks: [RED_MUSHROOM, BROWN_MUSHROOM]
      spread_seasons: [AUTUMN]
      remove_seasons: [WINTER, SPRING, SUMMER]
      purge_natural: true
      replace_with: AIR
      restore_seasons: [AUTUMN]
      restore_chance: 0.05
      restore_tries_per_chunk: 2
      min_distance_blocks: 4   # ✅ NUEVO / NEW
      max_per_chunk: 3         # ✅ NUEVO / NEW
      biomes: [WINDSWEPT_SAVANNA, SNOWY_PLAINS]
      max_light: 12
      require_solid_ground: true
      ground_blocks: [GRASS_BLOCK, PODZOL, MYCELIUM, MOSS_BLOCK]

    small_flowers:
      enabled: true
      purge_when_disabled: true
      blocks: [DANDELION, POPPY, BLUE_ORCHID, ALLIUM, AZURE_BLUET, RED_TULIP, ORANGE_TULIP, WHITE_TULIP, PINK_TULIP, OXEYE_DAISY, CORNFLOWER, LILY_OF_THE_VALLEY]
      spread_seasons: [SPRING, SUMMER]
      remove_seasons: [AUTUMN, WINTER]
      purge_natural: true
      replace_with: AIR
      restore_seasons: [SPRING, SUMMER]
      restore_chance: 0.06
      restore_tries_per_chunk: 2
      min_distance_blocks: 5   # ✅ NUEVO / NEW
      max_per_chunk: 6         # ✅ NUEVO / NEW
      biomes: [JUNGLE, PLAINS]
      min_light: 0
      max_light: 15
      require_solid_ground: true
      ground_blocks: [GRASS_BLOCK, DIRT, PODZOL]
      forbid_canopy: false

    tall_flowers:
      enabled: true
      purge_when_disabled: true
      blocks: [SUNFLOWER, ROSE_BUSH, LILAC, PEONY]
      double_plant: true
      spread_seasons: [SPRING, SUMMER]
      remove_seasons: [AUTUMN, WINTER]
      purge_natural: true
      replace_with: AIR
      restore_seasons: [SPRING]
      restore_chance: 0.06
      restore_tries_per_chunk: 2
      min_distance_blocks: 6   # ✅ NUEVO / NEW
      max_per_chunk: 3         # ✅ NUEVO / NEW
      biomes: [PLAINS, JUNGLE]
      min_light: 0
      max_light: 15
      require_solid_ground: true
      ground_blocks: [GRASS_BLOCK, DIRT]
      forbid_canopy: true
      canopy_check_height: 3

    cocoa:
      enabled: true
      purge_when_disabled: true
      blocks: [COCOA]
      spread_seasons: [SUMMER, AUTUMN]
      remove_seasons: [WINTER]
      purge_natural: true
      replace_with: AIR
      restore_seasons: [SUMMER]
      restore_chance: 0.01
      restore_tries_per_chunk: 2
      min_distance_blocks: 6   # ✅ NUEVO / NEW
      max_per_chunk: 2         # ✅ NUEVO / NEW
      biomes: [JUNGLE]
      min_light: 0
      max_light: 15
      requires_attachment: true
      attach_blocks: [JUNGLE_LOG, JUNGLE_WOOD]

    bamboo:
      enabled: false
      purge_when_disabled: true
      blocks: [BAMBOO, BAMBOO_SAPLING]
      spread_seasons: [SPRING, SUMMER]
      remove_seasons: [AUTUMN, WINTER]
      purge_natural: true
      replace_with: AIR
      restore_seasons: [ SPRING ]
      restore_chance: 0.03
      restore_tries_per_chunk: 4
      min_distance_blocks: 4   # ✅ NUEVO / NEW
      max_per_chunk: 4         # ✅ NUEVO / NEW
      biomes: [ JUNGLE, PLAINS ]
      min_light: 0
      max_light: 15
      require_solid_ground: true
      forbid_canopy: true
      canopy_check_height: 3
      ground_blocks: [ GRASS_BLOCK, DIRT, PODZOL, MOSS_BLOCK ]
